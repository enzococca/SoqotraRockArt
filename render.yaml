services:
  # Web Service
  - type: web
    name: soqotra-rockart
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soqotra-db
          property: connectionString
      - key: USE_DROPBOX
        value: true
      - key: DROPBOX_ACCESS_TOKEN
        sync: false  # You'll set this manually in Render dashboard

# PostgreSQL Database
databases:
  - name: soqotra-db
    databaseName: rockart_db
    user: rockart_user
